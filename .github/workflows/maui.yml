name: .NET MAUI

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

jobs:
  define-macos-version:
    runs-on: ubuntu-latest
    outputs:
      macos-version: macos-15  # change here in one place later
    steps:
      - run: echo "Defined macOS version"
  
  Build_Android:
    needs: define-macos-version
    runs-on: ${{ needs.define-macos-version.outputs.macos-version }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET v9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9"

      - name: Install .NET MAUI Workload
        run: dotnet workload install maui

      - name: Build Android App
        run: dotnet build HackerNews.Maui -f net9.0-android

  Build_iOS:
    needs: define-macos-version
    runs-on: ${{ needs.define-macos-version.outputs.macos-version }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET v9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9"

      - name: Install .NET MAUI Workload
        run: dotnet workload install maui

      - name: Select Xcode 16.4
        run: |
          sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer
          xcodebuild -version

      - name: Build iOS App
        run: dotnet build HackerNews.Maui -f net9.0-ios

  Build_MacCatalyst:
    needs: define-macos-version
    runs-on: ${{ needs.define-macos-version.outputs.macos-version }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET v9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9"

      - name: Install .NET MAUI Workload
        run: dotnet workload install maui

      - name: Select Xcode 16.4
        run: |
          sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer
          xcodebuild -version

      - name: Build Mac App
        run: dotnet build HackerNews.Maui -f net9.0-maccatalyst

  Build_Windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '11'

      - name: Setup .NET v9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9"

      - name: Install .NET MAUI Workload
        run: dotnet workload install maui

      - name: Build Windows App
        run: dotnet build HackerNews.Maui -f net9.0-windows10.0.19041.0
